<source>
  @type forward
  port 24224
</source>

<filter **>
  @type record_transformer
  enable_ruby
  <record>
    container_id ${record["container_id"] || "unknown"}
  </record>
</filter>

<match **>
  @type loki
  endpoint_url "http://loki:3100"
  labels {"container_id":"${record['container_id']}"}
  tenant_id tenant1
</match>
